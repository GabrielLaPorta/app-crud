<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page" 
            data-ui-sref="clients">
            Clients
        </li>
        <li class="breadcrumb-item active" aria-current="page" 
            data-ui-sref="classes">
            Classes
        </li>
    </ol>
</nav>
<div class="container">
    <button class="btn btn-secondary" 
    data-ng-click="vm.openCreateClassArea()"
    data-ng-disabled="vm.editClassAreaOpened">
        Create Class
    </button>
    <form name="formClass" data-ng-if="vm.editClassAreaOpened" novalidate>
        <div class="form-group">
            <label>Name *</label>
            <input class="form-control" type="text" 
            placeholder="Class name"
            data-ng-model="vm.class.name"
            data-ng-required="true">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input class="form-control" type="text" 
            placeholder="Class description"
            data-ng-model="vm.class.description">
            <small>*required field</small>
        </div>
        <button class="btn btn-primary" data-ng-click="vm.saveClass()" 
        data-ng-disabled="formClass.$invalid"> 
            Save
        </button>
        <button class="btn btn-secondary" data-ng-click="vm.openCreateClassArea()">
            Cancel
        </button>
    </form>
</div><br>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Clients</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-style="myStyle" data-ng-repeat="class in vm.classes">
                <td>{{class.name}}</td>
                <td>{{class.description}}</td>
                <td>
                    <span class="class-list" title="{{client.name}}, {{client.email}}, {{client.age}}" 
                        data-ng-repeat="client in class.clients">
                        {{client.name}}
                    </span>
                </td>
                <td>
                    <button class="btn btn-primary" 
                    data-ng-click="[vm.openEditClassArea(class), 
                    myStyle={'background-color':'#cdc9c9'}]"
                    data-ng-disabled="vm.editClassAreaOpened">
                        Edit
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" data-ng-click="vm.deleteClass(class)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
