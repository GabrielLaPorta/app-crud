<div class="container-fluid">
    <h2>Clients</h2>
    <button class="btn btn-secondary" data-ng-click="vm.openCreateClientArea()">Create Client</button>
    <form data-ng-if="vm.editClientAreaOpened" novalidate>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" data-ng-model="vm.client.name">
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input class="form-control" type="email" data-ng-model="vm.client.email">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input class="form-control" type="number" data-ng-model="vm.client.age">
        </div>
        <button class="btn btn-primary" data-ng-click="vm.createClient()">Save</button>
    </form>
</div>
<div class="container-fluid">
    <table class="table table-striped">
        <thead>
            <tr class="table-primary">
                <th>Id</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="client in vm.clients">
                <td>{{client.id}}</td>
                <td>{{client.name}}</td>
                <td>{{client.email}}</td>
                <td>{{client.age}}</td>
                <td style="width: 79px">
                    <button class="btn btn-info" data-ng-click="vm.editClientPageGo(client)">Edit</button>
                </td>
                <td style="width: 98px">
                    <button class="btn btn-danger" data-ng-click="vm.deleteClient(client)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
